services:
  postgres:
    image: postgres:16-alpine
    container_name: backend-crm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: backend_crm
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U app -d backend_crm" ]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  pgdata:
